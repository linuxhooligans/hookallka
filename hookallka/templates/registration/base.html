<html>
  <head>
    <title>Base template</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" crossorigin="anonymous">
    <style>
      .col-centered {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script src="{% static 'jquery-3.5.1.slim.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'popper.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap.min.js' %}" crossorigin="anonymous"></script>
    {% block nav %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                   <a class="nav-item nav-link active" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
                {% else %}
                    <a class="nav-item nav-link active" href="{% url 'login' %}">Login<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="{% url 'register' %}">Register<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="{% url 'contact' %}">Contact<span class="sr-only">(current)</span></a>
                {% endif %}
            </div>
          </div>
        </nav>
    {% endblock %}
    {% block content %}
    {% endblock %}
  </body>
</html>
